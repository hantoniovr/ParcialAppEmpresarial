<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="auth-wrapper">
    <div class="box auth-box">
        <h1 class="auth-logo">STAI</h1>
        <h2 class="auth-title">Iniciar sesión</h2>
        <p class="auth-subtitle">Ingresa con tu usuario y contraseña para acceder a la plataforma.</p>

        <form th:action="@{/login}" method="post" class="auth-form">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input id="username" type="text" name="username">
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input id="password" type="password" name="password">
            </div>

            <button type="submit" class="btn btn-full">Entrar</button>
        </form>

        <p th:if="${param.error}" class="msg msg-error">Credenciales inválidas</p>
        <p th:if="${param.logout}" class="msg msg-success">Sesión cerrada</p>

        <div class="auth-divider"></div>

        <div class="auth-extra">
            <p>¿Quieres ser parte de nuestro directorio de profesionales?</p>
            <a th:href="@{/registro/profesional}" class="btn btn-success btn-full">
                Registrarme como profesional
            </a>
        </div>
    </div>
</div>

</body>
</html>
