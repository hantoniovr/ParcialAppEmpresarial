<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pregunta STAI</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="form-box box">
    <h3 th:text="${#strings.isEmpty(pregunta.id) ? 'Nueva pregunta STAI' : 'Editar pregunta STAI'}"></h3>

    <form th:if="${#strings.isEmpty(pregunta.id)}"
          th:action="@{/admin/stai/preguntas}"
          method="post"
          th:object="${pregunta}">

        <div class="form-group-inline">
            <div class="form-group" style="max-width:120px;">
                <label for="orden">Orden</label>
                <input id="orden" type="number" min="1" max="40" th:field="*{orden}" required>
            </div>

            <div class="form-group">
                <label for="dimension">Dimensión</label>
                <select id="dimension" th:field="*{dimension}">
                    <option th:each="d : ${dimensiones}" th:value="${d}" th:text="${d}"></option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="texto">Texto de la pregunta</label>
            <textarea id="texto" th:field="*{texto}" rows="3" required></textarea>
        </div>

        <div class="form-group-inline">
            <div class="form-group">
                <label>
                    <input type="checkbox" th:field="*{invertida}">
                    Ítem invertido
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" th:field="*{activa}">
                    Pregunta activa
                </label>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-success">Guardar</button>
            <a th:href="@{/admin/stai/preguntas}" class="btn">Volver</a>
        </div>

    </form>

    <form th:unless="${#strings.isEmpty(pregunta.id)}"
          th:action="@{/admin/stai/preguntas/{id}(id=${pregunta.id})}"
          method="post"
          th:object="${pregunta}">

        <div class="form-group-inline">
            <div class="form-group" style="max-width:120px;">
                <label for="ordenEdit">Orden</label>
                <input id="ordenEdit" type="number" min="1" max="40" th:field="*{orden}" required>
            </div>

            <div class="form-group">
                <label for="dimensionEdit">Dimensión</label>
                <select id="dimensionEdit" th:field="*{dimension}">
                    <option th:each="d : ${dimensiones}" th:value="${d}" th:text="${d}"></option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="textoEdit">Texto de la pregunta</label>
            <textarea id="textoEdit" th:field="*{texto}" rows="3" required></textarea>
        </div>

        <div class="form-group-inline">
            <div class="form-group">
                <label>
                    <input type="checkbox" th:field="*{invertida}">
                    Ítem invertido
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" th:field="*{activa}">
                    Pregunta activa
                </label>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-success">Actualizar</button>
            <a th:href="@{/admin/stai/preguntas}" class="btn">Volver</a>
        </div>

    </form>
</div>

</body>
</html>
