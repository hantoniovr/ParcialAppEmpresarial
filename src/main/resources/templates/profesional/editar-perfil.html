<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar perfil profesional</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="layout-center">

    <div class="admin-breadcrumb">Profesional · Perfil</div>
    <h2 class="admin-title">Editar mis datos</h2>
    <p class="admin-subtitle">
        Solo puedes modificar tu información personal. El tipo de usuario, el estado y la validación
        son gestionados por administración.
    </p>

    <div class="box">

        <form th:action="@{/profesional/editar}" method="post" th:object="${usuario}">

            <div class="form-group">
                <label>Nombre</label>
                <input th:field="*{nombre}">
            </div>

            <div class="form-group">
                <label>Apellido</label>
                <input th:field="*{apellido}">
            </div>

            <div class="form-group">
                <label>Edad</label>
                <input type="number" th:field="*{edad}">
            </div>

            <div class="form-group">
                <label>Correo</label>
                <input type="email" th:field="*{correo}">
            </div>

            <hr>

            <div class="form-group">
                <label>Usuario</label>
                <input th:field="*{username}">
            </div>

            <div class="form-group">
                <label>Nueva contraseña (opcional)</label>
                <input type="password" th:field="*{passwordHash}">
            </div>

            <div class="form-actions">
                <a th:href="@{/profesional}" class="btn btn-danger">Cancelar</a>
                <button type="submit" class="btn btn-success">Guardar cambios</button>
            </div>

        </form>

    </div>

</div>

</body>
</html>
